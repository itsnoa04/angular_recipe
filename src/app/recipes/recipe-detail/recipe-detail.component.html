<div class="row" *ngIf="selectedRecipe.imagePath != ''">
  <div class="col-xs-12">
    <img
      [src]="selectedRecipe.imagePath"
      style="max-width: 20rem"
      alt=""
      class="img-responsive"
    />
  </div>
</div>
<div class="row" *ngIf="selectedRecipe.name != ''">
  <div class="col-xs-12">
    <h1>{{ selectedRecipe.name }}</h1>
  </div>
</div>
<div class="row" *ngIf="selectedRecipe.name != ''">
  <div class="col-xs-12">
    <div class="btn-group">
      <button type="button" class="btn btn-primary dropdown-toggle">
        Manage Recipe <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <li><a href="#">Add Ingredients to Shopping List</a></li>
        <li><a href="#">Edit Recipe</a></li>
        <li><a href="#">Delete Recipe</a></li>
      </ul>
    </div>
  </div>
</div>
<div class="row" *ngIf="selectedRecipe.description != ''">
  <div class="col-xs-12">{{ selectedRecipe.description }}</div>
</div>
<div class="row" *ngIf="selectedRecipe.name != ''">
  <div class="col-xs-12">Incredients</div>
</div>
<div>
  <p>Please select a recipe, to know more about it.</p>
</div>
