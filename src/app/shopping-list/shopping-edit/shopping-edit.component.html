<div class="row">
  <div class="col-xs-12">
    <div class="row">
      <div class="col-sm-5 form-group">
        <label for="name">Name</label>
        <input type="text" id="name" class="form-control" />
      </div>
      <div class="col-sm-5 form-group">
        <label for="amount">Amount</label>
        <input type="number" id="amount" class="form-control" />
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12">
        <button
          class="btn btn-success"
          style="margin-right: 0.5rem"
          type="submit"
        >
          Add
        </button>
        <button class="btn btn-danger" style="margin: 0.5rem" type="submit">
          Delete
        </button>
        <button class="btn btn-primary" style="margin: 0.5rem" type="submit">
          Clear
        </button>
      </div>
    </div>
  </div>
</div>
